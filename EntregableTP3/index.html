<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/juego.css">
</head>

<body>
    <div class="settings" id="settings">
        <div class="card-config">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Vamos a jugar!</h3>
                </div>
                <div class="modal-body">

                    <h2>Seleciona Personaje</h2>
                    <select name="" id="selectPersonaje">
                        <option value="1">Aventurero</option>

                        <option value="2">Papa Noel</option>
                    </select>
                    <h2>Seleciona Escenario</h2>
                    <select name="" id="selectEscenario">
                        <option value="1">Desierto</option>
                        <option value="2">Especial navidad</option>
                    </select>

                    <button id="play" type="button" class="btn">Jugar!</button>
                    <p>Evita los obstaculos saltando con la barra espaciadora y recoje los cristales para sumar puntos antes de que se acabe el tiempo
                    </p>

                </div>

            </div>
        </div>
    </div>

    <div class="capa3 move-c3" id="capa3">
        <div class="capa2 move-c2" id="capa2">
            <div class="capa1 move-c1" id="capa1">
                <div class="avatar caminando" id="avatar"></div>
                <div class="obstaculo" id="obstaculo1"></div>
                <div class="obstaculo" id="obstaculo2"></div>
                <div class="obstaculo" id="obstaculo3"></div>
                <div class="obstaculo" id="obstaculo4"></div>
            </div>
        </div>
    </div>

    <div class="hide" id="pop-up">
        <div class="card">
            <div class="content">
                <div class="card-header">
                    <div class="avatar muerto personaje"></div>
                    <h2>GAME OVER</h2>
                </div>
                <div class="card-body">
                    <p>Puntos: </p>
                </div>
                <div class="card-footer">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="footer-container" fxLayout="row" fxLayoutAlign="space-between">
        <div class="desarrolladores-container">
            <h5>Desarrollado por</h5><br>
            <a href="https://github.com/juliovdv" class="no-decoration" target="blank">Julio Van Der Vluet</a> y
            <a href="https://github.com/SoleMer" class="no-decoration" target="blank">Soledad Merino</a>
            <div class="icon-github">
                <a href="https://github.com/SoleMer/Interfaces" target="blank"><img src="img/footer/git.svg" alt=""
                        class="icon-link"></a>
            </div>
        </div>
        <div class="catedra">
            <h6>Interfaces de Usuario e Interacci√≥n</h6>
        </div>
        <div class="logo-container-right" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <a href="https://exa.unicen.edu.ar/" target="_blank" class="" fxLayout="column"
                fxLayoutAlign="center center">
                <img class="logo-exactas" src="img/footer/LogoExactas.png">
            </a>
        </div>
    </div>
    <script src="js/escenario.js"></script>
    <script src="js/personaje.js"></script>
    <script src="js/avatar.js"></script>
    <script src="js/obstaculo.js"></script>
    <script src="js/juego.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
