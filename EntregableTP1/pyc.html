<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYC</title>
    <link rel="icon" type="image/x-icon" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="css/pyc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <img src="img/PYC.png" alt="" class="logo">
    <div class="container-fluid">
        <div class="col-9 offset-1 height-80">
            <div class="card mb-3 margin-top offset-1" id="card">
                <div class="row g-0 height-100">
                    <div class="col-md-4 ">
                        <div class="menu ">
                            <div class="section draw">
                                <h5>Herramientas</h5>
                                <div>
                                    <button id="btn-pencil" class="btn btn-primary small">Lapiz</button>
                                    <input type="range" class="custom-range" min="1" max="20" id="rangePencil">
                                    <input type="color" id="color">
                                </div>

                                <div>

                                    <button id="btn-rubber" class="btn btn-primary small">Goma</button>
                                    <input type="range" class="custom-range" min="1" max="50" id="rangeRubber">
                                </div>
                            </div>
                            <div class="section imageLoad">
                                <h5>Cargar imagen</h5>
                                <input type="file" class="btn btn-outline-primary small" id="inputFile">
                            </div>
                            <div class="section filtros center">
                                <h5>Filtros</h5>
                                <button id="btn-baw" class="btn btn-primary small">Escala de grises</button>
                                <button id="btn-brightness" class="btn btn-primary small">Brillo</button>
                                <button id="btn-neg" class="btn btn-primary small">Negativo</button>
                                <button id="btn-sepia" class="btn btn-primary small">Sepia</button>
                                <button id="btn-binary" class="btn btn-primary small">Binarización</button>
                                <button id="btn-scr" class="btn btn-primary small">Salpicado rojo</button>
                                <button id="btn-scg" class="btn btn-primary small">Salpicado verde</button>
                                <button id="btn-scb" class="btn btn-primary small">Salpicado azul</button>
                                <button id="btn-blur" class="btn btn-primary small">Blur</button>
                                <button id="btn-sobel" class="btn btn-primary small">Detección de bordes</button>
                            </div>
                            <div class="section clean center">
                                <h5>Limpiar</h5>
                                <button id="btn-clean-filter" class="btn btn-primary small">Deshacer cambios</button>
                                <button id="btn-clean-canvas" class="btn btn-primary small">Limpiar lienzo</button>
                                <br><span>Ctrl + z para deshacer</span>
                            </div>
                            <div class="section save center">
                                <h5>Guardar</h5>
                                <button id="btn-save" class="btn btn-warning small" download="image.jpg"><img
                                        src="./img/download.svg" class="icon"> Descargar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 background-white">
                        <div class="card-body height-100 offset-1">
                            <canvas id="canvas" width="600" height="600" class="canvas canvas-min margin-left"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="hide" id="pop-up">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tiene cambios sin guardar, seguro que desea continuar?</p>
                </div>
                <div class="modal-footer">
                    <button id="btn-close" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button id="btn-delete" type="button" class="btn btn-primary">Continuar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-container" fxLayout="row" fxLayoutAlign="space-between">
        <div class="desarrolladores-container">
            <h5>Desarrollado por</h5><br>
            <a href="https://github.com/juliovdv" class="no-decoration" target="blank">Julio Van Der Vluet</a> y
            <a href="https://github.com/SoleMer" class="no-decoration" target="blank">Soledad Merino</a>
            <div class="icon-github">
                <a href="https://github.com/SoleMer/Interfaces" target="blank"><img src="img/git.svg" alt="" class="icon-link"></a>
            </div>
        </div>
        <div class="catedra">
            <h6>Interfaces de Usuario e Interacción</h6>
        </div>
        <div class="logo-container-right" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <a href="https://exa.unicen.edu.ar/" target="_blank" class="" fxLayout="column"
                fxLayoutAlign="center center">
                <img class="logo-exactas" src="img/LogoExactas.png">
            </a>
        </div>
    </div>


    <script src="js/pyc.js"></script>
</body>

</html>
