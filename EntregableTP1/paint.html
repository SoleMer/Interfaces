<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="paint.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="col-9 offset-1 height-80">
            <div class="card mb-3 margin-top height-80 offset-1">
                <div class="row g-0 height-100">
                    <div class="col-md-4 ">
                        <div class="menu ">
                            <div class="section draw">
                                <h5>Herramientas</h5>
                                <div>
                                    <button id="btn-pencil" class="btn btn-primary">Lapiz</button>
                                    <input type="range" class="custom-range" min="1" max="20" id="rangePencil">
                                    <input type="color" id="color">
                                </div>
                                
                                <div>

                                    <button id="btn-rubber" class="btn btn-primary">Goma</button>
                                    <input type="range" class="custom-range" min="1" max="50" id="rangeRubber">
                                </div>
                            </div>
                            <div class="section imageLoad">
                                <h5>Cargar imagen</h5>
                                <input type="file" class="btn btn-outline-primary" id="inputFile">
                            </div>
                            <div class="section filtros">
                                <h5>Filtros</h5>
                                <button id="btn-baw" class="btn btn-primary">Blanco y negro</button>
                                <button id="btn-neg" class="btn btn-primary">Negativo</button>
                                <button id="btn-sepia" class="btn btn-primary">Sepia</button>
                                <button id="btn-scr" class="btn btn-primary">Rescatar rojos</button>
                                <button id="btn-scg" class="btn btn-primary">Rescatar verdes</button>
                                <button id="btn-scb" class="btn btn-primary">Rescatar azules</button>
                                <button id="btn-blur" class="btn btn-primary">Blur</button>
                                <button id="btn-sobel" class="btn btn-primary">Sobel</button>
                            </div>
                            <div class="section clean">
                                <h5>Limpiar</h5>
                                <button id="btn-clean-filter" class="btn btn-primary">Limpiar filtros</button>
                                <button id="btn-clean-canvas" class="btn btn-primary">Limpiar lienzo</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 background-white">
                        <div class="card-body height-100 offset-1">
                            <canvas id="canvas" width="600" height="600" class="canvas offset-1"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="paint.js"></script>
</body>

</html>
