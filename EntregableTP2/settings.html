<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/4enLinea.css">
</head>

<body>

    <div class="card-config" id="card-config">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Vamos a jugar!</h3>
            </div>
            <div class="modal-body">
                <div class="card" id="mod">
                    <h2>Modalidad</h2>
                    <div class="mod" id="modPokebola">Pokebolas</div>
                    <div class="mod" id="modPokemon">Pokemons</div>
                    <button id="okModalidad">Siguiente</button>
                </div>
                <div class="hide" id="colores">
                    <h2 id="jugador">Jugador 1</h2>
                    <input type="text" id="nombreJugador" placeholder="nombre jugador"><br>
                    <label for="fichas">Fichas:</label>
                    <div class="fichas" id="fichas">
                        <div class="ficha ficha1"><img src="img/Pokemon/pokebolaRoja.jpg" id="ficha0" alt=""
                                class="imgFicha"></div>
                        <div class="ficha ficha2"><img src="img/Pokemon/pokebolaAzul.jpg" id="ficha1" alt=""
                                class="imgFicha"></div>
                        <div class="ficha ficha3"><img src="img/Pokemon/pokebolaVerde.jpg" id="ficha2" alt=""
                                class="imgFicha"></div>
                        <div class="ficha ficha4"><img src="img/Pokemon/pokebolaAmarilla.jpg" id="ficha3" alt=""
                                class="imgFicha"></div>
                    </div>
                    <button id="okJugador">Siguiente</button>
                </div>
                <div class="hide" id="tamTablero">
                    <h2>Tablero</h2>
                    <p>*4/6/8 en linea*</p>
                    <button id="play" type="button" class="btn btn-primary"
                data-bs-dismiss="modal">Jugar!</button>
                </div>
            </div>

        </div>
    </div>

    <script src="js/settings.js"></script>

    <script src="js/figura.js"></script>
    <script src="js/circulo.js"></script>
    <script src="js/cuadrado.js"></script>
    <script src="js/tablero.js"></script>
    <script src="js/juego.js"></script>
    <script src="js/ficha.js"></script>
    <script src="js/jugador.js"></script>
</body>
