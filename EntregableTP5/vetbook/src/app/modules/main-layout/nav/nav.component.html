<nav>
    <a [routerLink]="['home']" class="nav-icon"><img src="../../assets/vet/logocorto.svg" alt="vet" class="logo"></a>
    <form [formGroup]="filter">
        <mat-form-field class="filter">
            <mat-label>Buscar</mat-label>
            <input formControlName="search" matInput autocomplete="off" (click)="searchToggle()" (keyup)="applyFilter()">
        </mat-form-field>
    </form>
    <div class="{{searchClass}}">
        <div *ngFor="let user of dataSource" class="user">
            <div class="info">
                <p>{{user.name}} {{user.lastname}}</p>
                <span>{{user.description}}</span>
            </div>
        </div>
    </div>
    <div class="navegation">
        <a [routerLink]="['home']"><img src="../../assets/nav/HouseDoor.svg" alt="home" class="icon"></a>
        <a [routerLink]="['chat']"><img src="../../assets/nav/ChatLeftDots.svg" alt="chat" class="icon"></a>
        <a [routerLink]="['profile']"><img src="../../assets/nav/purple-profile-icon.png" alt="profile"
                class="icon"></a>
        <a href=""><img src="../../assets/nav/Bell.svg" alt="news" class="icon"></a>
    </div>
</nav>
