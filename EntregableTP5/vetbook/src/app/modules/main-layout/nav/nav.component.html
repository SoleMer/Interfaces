<nav>
    <a [routerLink]="['home']" class="nav-icon"><img src="../../assets/vet/logolargo.svg" alt="vet" class="logo"></a>
    <form [formGroup]="filter">
        <mat-form-field class="filter">
            <mat-label>Buscar</mat-label>
            <input formControlName="search" matInput autocomplete="off" (click)="searchToggle()"
                (keyup)="applyFilter()">
        </mat-form-field>
    </form>
    <div class="{{searchClass}}">
        <div *ngFor="let user of dataSource" class="user">
            <div class="info">
                <p>{{user.name}} {{user.lastname}}</p>
                <span>{{user.description}}</span>
            </div>
        </div>
    </div>
    <div class="navegation">
        <a [routerLink]="['home']"><img src="../../assets/nav/HouseDoor.svg" alt="home" class="icon home" (click)="changePage('home')"></a>
        <a ><img src="../../assets/nav/ChatLeftDots.svg" alt="chat" class="icon chat" (click)="changePage('chat')"></a>
        <a (click)="toggleProfileOption('')"><img src="../../assets/nav/purple-profile-icon.png" alt="profile"
                class="icon profile"></a>
        <a ><img src="../../assets/nav/Bell.svg" alt="news" class="icon bell" (click)="changePage('bell')"></a>
        <div class="{{selectorPage}} selector"></div>
    </div>
    <div class="{{profileOptionClass}}">
        <a [routerLink]="['profile']">
            <div class="option" (click)="toggleProfileOption('profile')">
                <img src="../../../../assets/profiles-pictures/perfil6.png" alt="profile" class="icon">
                <div class="label">
                    <mat-label class="label-text">Ver perfil</mat-label>
                </div>
            </div> 
        </a>
        <a [routerLink]="['../login']">
            <div class="option" (click)="toggleProfileOption('home')">
                <img src="../../../../assets/posts/logout(1).svg" alt="logout" class="icon">
                <div class="label">
                    <mat-label class="label-text">Cerrar sesi√≥n</mat-label>
                </div>
            </div>
        </a>
    </div>
</nav>
