<mat-card class="vet-section">
    <h3>Publicidades</h3>
    <div *ngFor="let p of posts">
    <div class="card card-body">
        <div class="images">
            <img *ngFor="let img of p.images" src="{{img}}" alt="" class="post-img">
        </div>
    </div>
    <mat-divider></mat-divider>
</div>
</mat-card>
